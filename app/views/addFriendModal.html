<div class="modal-header">
  <h3>Add a Friend to your List!</h3>
</div>
<div class="modal-body">
  <form ng-submit="addFriend()" class="form-horizontal" name="form" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" ng-model="tempFriend.name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" ng-model="tempFriend.lastName" placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" ng-model="tempFriend.phone" placeholder="Phone" required ng-pattern="phonePattern">
      <p ng-show="form.phone.$dirty && !form.phone.$valid" style="color: red">
        Enter a ten digit phone number</p>
    </div>
    <div class="form-group">
      <label>Awesomeness Rating?</label>
      <do-rating max="5" rating-value="tempFriend.rating"></do-rating>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-info"
        ng-disabled="!form.$valid">Add</button>
    <p ng-show="form.$dirty && !form.$valid"
        style="color: red;">There are some required fields</p>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
