<div class="row">
  <div class="col-xs-12">
    <h1>Friends list</h1>
    <div class="row">
      <div class="col-xs-12">
        <form ng-submit="" role="form" class="form-inline">
          <div class="form-group">
            <label for="filter">Search</label>
            <input type="text" name="filter" ng-model="searchText.$" placeholder="By Any property">
          </div>
          <div class="form-group">
            <input type="text" ng-model="searchText.name" placeholder="By Name">
          </div>
          <div class="form-group">
            <input type="text" ng-model="searchText.lastName" placeholder="By Last Name">
          </div>
          <div class="form-group">
            <input type="text" ng-model="searchText.phone" placeholder="By Phone">
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Awesomeness Rating</th>
          <th>Delete Friend</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="friend in friends | filter:searchText">
          <td>{{ friend.name }}</td>
          <td>{{ friend.lastName }}</td>
          <td>{{ friend.phone }}</td>
          <td>
            <do-rating max="5" rating-value="friend.rating" on-rating-selected="ratingSelected(rating)">
          </do-rating>
        </td>
        <td><button ng-click="removeFriend($index)" class="btn btn-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<div class="row">
<div class="col-xs-6 col-xs-offset-3 well">
  <h2>Add a friend to your list!</h2>
  <form ng-submit="addFriend()" class="form-horizontal">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" ng-model="tempFriend.name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" ng-model="tempFriend.lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" ng-model="tempFriend.phone" placeholder="Phone">
    </div>
    <div class="form-group">
      <label>Awesomeness Rating?</label>
      <do-rating max="5" rating-value="tempFriend.rating"></do-rating>
    </div>
    <button type="submit" class="btn btn-lg btn-block btn-info">Add</button>
  </form>
</div>
</div>
